<div class="typeSelector">
    <p (click)="typeToggle()">Filter by type
        <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <g id="Complete">
                <g id="F-Chevron">
                    <polyline fill="none" id="Down" points="5 8.5 12 15.5 19 8.5" stroke="#000000"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                </g>
            </g>
        </svg>
    </p>
    <ul class="typesContainer">
        <button (click)="ngOnInit()" type="button">
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 8L8 16M8.00001 8L16 16" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            TODOS
        </button>
        <app-type-icon *ngFor="let type of allTypes" [type]="type" (click)="filterPokemon(type)"></app-type-icon>
    </ul>
</div>
<app-pokemon-list [pokemonList]="this.pokemonList"></app-pokemon-list>
