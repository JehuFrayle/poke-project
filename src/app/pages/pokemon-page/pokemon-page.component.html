<div class="typeSelector">
    <p (click)="typeToggle()">Filter by type
        <svg [ngClass]="{'active': showType}" width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <g id="Complete">
                <g id="F-Chevron">
                    <polyline id="Down" points="5 8.5 12 15.5 19 8.5"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                </g>
            </g>
        </svg>
    </p>
    <ul class="typesContainer" [ngClass]="{'active': showType}">
        <button (click)="initialPokemonList()" type="button">
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 8L8 16M8.00001 8L16 16"  stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            ALL
        </button>
        <app-type-icon *ngFor="let type of allTypes" [type]="type" (click)="filterPokemon(type)"
            [background]="false"></app-type-icon>
    </ul>
</div>

<section style="display: none;" role="searchbox" class="searchContainer" [ngClass]="{'active': activeSearchBar}">
  <!-- Delete style display to activate the searchbox -->
    <span class="searchIcon">
        <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 17L21 21" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path
                d="M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
             stroke-width="2" />
        </svg>
    </span>
    <input type="search" placeholder="Search by name"
    (focus)="searchBarToggle()" (blur)="searchBarToggle()" id="searchInput" />
</section>

<app-pokemon-list [pokemonList]="this.pokemonList"></app-pokemon-list>
<div class="buttonsContainer" *ngIf="pages > -1">
    <button (click)="previousPage()" *ngIf="this.pages > 0">Previous page</button>
    <button (click)="nextPage()">Next page</button>
</div>
<section class="notFound" *ngIf="this.notFound">
    <p>Nothing here but chickens...</p>
    <img width="30%" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/MissingNo.png/383px-MissingNo.png" alt="missing number">
</section>
